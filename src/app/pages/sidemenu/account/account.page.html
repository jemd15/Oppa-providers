<ion-content class="bicolor">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-fab>
            <ion-fab-button>
              <ion-fab>
                <ion-icon name="camera-outline"></ion-icon>
              </ion-fab>
            </ion-fab-button>
          </ion-fab>
          <ion-avatar>
            <ion-img [src]="user.avatar"></ion-img>
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
  </ion-toolbar>
  <form [formGroup]="userDataForm" ngNativeValidate>
    <ion-card class="ion-margin-horizontal ion-padding-horizontal">
      <ion-list lines="none">
        <ion-list-header class="ion-text-center ion-no-padding">
          <ion-title color="secondary">Mis Datos</ion-title>
        </ion-list-header>
        <ion-item class="ion-margin-vertical">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="firstname" type="text" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="lastname" type="text" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label position="floating">Fecha de Nacimiento</ion-label>
          <ion-input formControlName="birthdate" type="text" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="primary" class="ion-margin-bottom" (click)="saveData()">Actualizar Datos</ion-button>
    </ion-card>
  </form>
  <form [formGroup]="userAddressForm" ngNativeValidate>
    <ion-card class="ion-margin-horizontal ion-padding-horizontal">
      <ion-list lines="none">
        <ion-list-header class="ion-text-center ion-no-padding">
          <ion-title color="secondary">Mi Dirección</ion-title>
        </ion-list-header>
        <ion-item class="ion-margin-vertical">
          <ion-label position="floating">Calle</ion-label>
          <ion-input formControlName="street" type="text" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-label position="floating">Calle</ion-label>
          <ion-input formControlName="other" type="text" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-label position="floating">Comuna</ion-label>
          <ion-input formControlName="district" type="text" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-label position="floating">Region</ion-label>
          <ion-select formControlName="region" placeholder="Seleccionar" class="ion-no-padding" cancelText="cancelar" okText="aceptar" (ionChange)="getDistrictsByRegion()">
            <ion-select-option *ngFor="let region of regions">{{ region.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="primary" class="ion-margin-bottom" (click)="saveData()">Actualizar Dirección</ion-button>
    </ion-card>
  </form>
</ion-content>
