<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Pr√≥ximos Servicios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="$nextServices | loading | async as nextServices">

  <!-- list of next services -->
  <ng-template [ngIf]="nextServices.value">
    <ion-item *ngFor="let service of nextServices.value">
      <ion-thumbnail slot="start">
        <img [src]="service.img">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <h3 class="ion-no-margin">{{ service.name | titlecase }}</h3>
          </ion-col>
          <ion-col size="12">
            <h6 class="ion-no-margin">{{ service.type }}</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-note><strong>{{ service.date | date: 'shortDate' }}</strong></ion-note>
      <ion-icon size=large name="calendar-outline"></ion-icon>
    </ion-item>
  </ng-template>
</ion-content>
