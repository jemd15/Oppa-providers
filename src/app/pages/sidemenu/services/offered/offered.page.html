<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios Ofrecidos</ion-title>
    <!-- se necesitan categorias de servicios -->
  </ion-toolbar>
  <ion-toolbar hidden>
    <ion-chip class="ion-margin-start">
      <ion-icon size="large" class="ion-padding-end" color="primary" class="ion-no-margin" name="options-outline"></ion-icon>
    </ion-chip>
    <ion-chip (click)="presentActionSheetOrderBy()">
      <ion-text>Ordenar</ion-text>
      <ion-icon size="large" class="ion-padding-end" color="primary" name="chevron-down-outline"></ion-icon>
    </ion-chip>
    <ion-chip (click)="presentActionSheetPriceRange()">
      <ion-text>Rango de precios</ion-text>
      <ion-icon size="large" class="ion-padding-end" color="primary" name="chevron-down-outline"></ion-icon>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>

      <!-- skeleton card for loading -->
      <ion-col>
        <ion-card button hidden>
          <ion-skeleton-text animated class="ion-no-margin" style="width: 100%; height: 20vh;"></ion-skeleton-text>
          <ion-card-header>
            <ion-skeleton-text animated style="width: 25%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- services on lists of cards -->
      <ion-col *ngFor="let providedService of $services | async" size="12">
        <ion-card>
          <ion-img [src]="providedService.service.img_url"></ion-img>
          <ion-card-header>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col>
                  <h2 class="ion-no-margin ion-padding-bottom">
                    <strong>{{ providedService.service.name | titlecase }}</strong>
                  </h2>
                </ion-col>
              </ion-row>
              <ion-row class="ion-no-padding">
                <ion-col size="6">
                  <ion-icon size="large" class="ion-padding-end" color="primary" name="cash-outline"></ion-icon> 
                  <ion-label>${{ providedService.service.price | currency:'CLP' }}</ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-icon size="large" class="ion-padding-end" color="primary" name="calendar-outline"></ion-icon> 
                  <ion-label *ngIf="providedService.workable.length == 7">Todos los días</ion-label>
                  <ion-label *ngIf="providedService.workable.length < 7 && providedService.workable.length > 2 && (providedService.workable.includes('sábado') || providedService.workable.includes('domingo'))">Algunos los días</ion-label>
                  <ion-label *ngIf="providedService.workable.length == 2 && providedService.workable.includes('sábado') && providedService.workable.includes('domingo')">Fines de Semana</ion-label>
                  <ion-label *ngIf="providedService.workable.length == 5 && providedService.workable.includes('lunes') && providedService.workable.includes('martes') && providedService.workable.includes('miércoles') && providedService.workable.includes('jueves') && providedService.workable.includes('viernes')">Durante la Semana</ion-label>
                </ion-col>
              </ion-row>
              <ion-button expand="block" color="primary">Detalle</ion-button>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
